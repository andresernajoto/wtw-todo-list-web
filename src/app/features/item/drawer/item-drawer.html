<div
  class="fixed inset-0 bg-black/40 z-40"
  (click)="onCancel()"
></div>

<div
  class="fixed top-0 right-0 h-full w-96 bg-white shadow-xl z-50 p-6 overflow-y-auto transition-transform duration-300"
>
  <h2 class="text-xl font-semibold mb-4">Adicionar tarefa</h2>

  <form (ngSubmit)="onSave()" #itemForm="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Título *</label>
      <input
        type="text"
        [(ngModel)]="itemData.name"
        name="name"
        required
        maxlength="50"
        #nameInput="ngModel"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-wtwViolet"
        [class.border-red-500]="nameInput.invalid && nameInput.touched"
      />

      <div class="text-sm text-gray-500 mt-1 flex justify-between">

        @if (nameInput.invalid && nameInput.touched) {
          <span class="text-red-500">
            Título é obrigatório
          </span>
        }

        <span>
          {{ itemData.name.length }}/50
        </span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Descrição (opcional)</label>
      <textarea
        [(ngModel)]="itemData.description"
        name="description"
        maxlength="256"
        #descriptionInput="ngModel"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-wtwViolet"
        rows="4"
      ></textarea>

      <div class="text-sm text-gray-500 mt-1 flex justify-between">

        @if (descriptionInput.errors?.['maxlength']) {
          <span class="text-red-500">
            Descrição muito longa
          </span>
        }

        <span>
          {{ itemData.description.length }}/256
        </span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Prazo (opcional)</label>
      <input
        type="date"
        [(ngModel)]="itemData.dueDate"
        name="dueDate"
        [min]="minDate"
        #dueDateInput="ngModel"
        (blur)="validateDate()"
        (input)="validateDate()"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-wtwViolet"
        [class.border-red-500]="hasDateError"
      />

      @if (hasDateError) {
        <div class="text-sm text-red-500 mt-1">
          Não é possível selecionar datas passadas
        </div>
      }
    </div>

    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100"
      >
        Cancelar
      </button>

      <button 
        type="submit" 
        class="px-4 py-2 bg-wtwViolet text-white rounded-lg hover:bg-purple-900 disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="!itemForm.valid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
