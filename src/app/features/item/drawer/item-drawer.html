<div class="fixed inset-0 bg-black/40 z-40" (click)="onCancel()"></div>

<div
  class="fixed top-0 right-0 h-full w-96 bg-white shadow-xl z-50 p-6 overflow-y-auto transition-transform duration-300">
  <h2 class="text-xl font-semibold mb-4">Adicionar Item</h2>

  <form (ngSubmit)="onSave()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Título</label>
      <input type="text" [(ngModel)]="itemData.title" name="title"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Descrição</label>
      <textarea [(ngModel)]="itemData.description" name="description"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="4"></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <button type="button" (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">Cancelar</button>
      <button type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
    </div>
  </form>
</div>
